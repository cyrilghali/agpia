<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agpia</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Agpia" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="topBar" class="top-bar sticky-header"></header>
  <div id="app" class="app"></div>
  <div class="swipe-indicator" id="swipeIndicator" aria-label="Glisser pour ouvrir le menu">
    <div class="swipe-handle">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </div>
  </div>

  <!-- Bottom Sheet (mobile-first) -->
  <div class="bottom-sheet" id="bottomSheet">
    <div class="bottom-sheet-handle"></div>
    <div class="bottom-sheet-content">
      <div class="hour-selector-section">
        <h3 class="hour-selector-title">Heure de pri√®re</h3>
        <div class="hour-selector-menu" id="hourSelectorMenu"></div>
      </div>
      <h2 class="bottom-sheet-title">Tous les blocs</h2>
      <div class="jump-list" id="jumpList"></div>
    </div>
  </div>
  <div class="bottom-sheet-overlay" id="bottomSheetOverlay"></div>

  <!-- Modal (fallback pour desktop) -->
  <div id="jumpModal" class="jump-modal hidden" aria-hidden="true">
    <div class="jump-backdrop" data-close="modal"></div>
    <div class="jump-panel" role="dialog" aria-modal="true" aria-labelledby="jumpTitle">
      <div class="jump-header">
        <h2 id="jumpTitle">Jump to block</h2>
        <button class="jump-close" type="button" data-close="modal">Close</button>
      </div>
      <div id="jumpListModal" class="jump-list" role="listbox"></div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
